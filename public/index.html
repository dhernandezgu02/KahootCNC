<!DOCTYPE html>
<html>

<head>
    <title>Juego de inversiones</title>
    <link rel="stylesheet" href="css/index.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <h1 id="title">Bienvenidos <br>Juego de inversiones</h1>
    <form action="/player/">
        <div class="form-field">
            <label id="label">Digita tu nombre </label>
            <input id="name" type="text" name="name" autofocus />
        </div>
        <br>
        <div class="form-field">
            <label id="label">Pin Juego</label>
            <input id="pin" type="number" name="pin" />
        </div>
        <br>
        <div class="form-field">
            <button id="joinButton">Entrar</button>
        </div>
    </form>
    <br />
    <center><a href="/create/" id="host">Click para crear un juego</a></center>
</body>

</html>
